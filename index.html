<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Slider test page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="carousel card-carousel" id="crl-tp"></div>

      <form class="value" id="form">
        <input
          type="number"
          name=""
          id=""
          placeholder="Вкажіть сумму"
          class="value-input"
        />
        <button
          class="value-submit btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Переказати
          <i class="material-icons right">send</i>
        </button>
      </form>

      <div class="carousel card-carousel" id="crl-bt"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery-touchswipe/jquery.touchSwipe.min.js"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
